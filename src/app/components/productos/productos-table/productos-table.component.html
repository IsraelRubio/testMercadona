<div class="container">
  <div class="table-edit">
    <mat-icon>settings</mat-icon>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource">

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
      </ng-container>

      <!-- Precio Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{ element.precio }} </td>
      </ng-container>

      <!-- Formato Column -->
      <ng-container matColumnDef="formato">
        <th mat-header-cell *matHeaderCellDef> Formato </th>
        <td mat-cell *matCellDef="let element"> {{ element.formato }} </td>
      </ng-container>

      <!-- Marca Column -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let element"> {{ element.marca }} </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="deleteProducto(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsDef; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsDef;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>

<footer>
  <button mat-raised-button (click)="createProducto()"> AÃ±adir producto </button>
</footer>
