<div mat-dialog-content>
  <h2>Confirmación</h2>
</div>

  <div>
    <p>¿Desea eliminar el elemento seleccionado?</p>
  </div>

  <div class="card-actions" mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Cancelar</button>
    <button
      [mat-dialog-close]="true"
      type="submit"
      mat-raised-button
    >Eliminar</button>
  </div>
