<div mat-dialog-content>
  <h2>Nuevo producto</h2>
</div>

<form [formGroup]="form">

  <div class="card-row">
    <div class="card-field">
      <mat-label>Nombre</mat-label>
      <mat-form-field appearance="fill">
        <input matInput formControlName="nombre" autocomplete="off" />
      </mat-form-field>
    </div>
  </div>
  <div class="card-row">
    <div class="card-field">
      <mat-label>Precio</mat-label>
      <mat-form-field  appearance="fill">
        <input matInput type="number" step=".1" formControlName="precio" autocomplete="off"/>
      </mat-form-field>
    </div>
    <div class="card-field">
      <mat-label>Selecciona una opci√≥n</mat-label>
      <mat-form-field appearance="fill">
        <mat-select formControlName="formato">
          <mat-option *ngFor="let item of formatos" [value]="item">
            {{ item }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="card-row">
    <div class="card-field">
      <mat-label>Marca</mat-label>
      <mat-form-field appearance="fill">
        <input matInput autocomplete="off" formControlName="marca" />
      </mat-form-field>
    </div>
  </div>

  <div class="card-actions" mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Cancelar</button>
    <button
      [disabled]="form.invalid"
      [mat-dialog-close]="form"
      type="submit"
      mat-raised-button
      (click)="addProduct()"
    >
      Guardar
    </button>
  </div>

</form>
